<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Product - BCA Shopping</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="buy-page" style="max-width: 600px; margin: 40px auto; background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
    <h2>Confirm Your Order</h2>
    <div id="buy-product-info" style="margin-bottom: 30px;"></div>

    <form id="buyForm">
      <div style="margin-bottom: 15px;">
        <input type="text" placeholder="Your Name" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
      </div>
      <div style="margin-bottom: 15px;">
        <input type="text" placeholder="Delivery Address" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
      </div>
      <div style="margin-bottom: 15px;">
        <select required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
          <option value="">Select Payment Method</option>
          <option>UPI</option>
          <option>Cash on Delivery</option>
          <option>Credit/Debit Card</option>
        </select>
      </div>
      <button type="submit" style="background-color: #d63384; color: white; padding: 10px 25px; border: none; border-radius: 25px; cursor: pointer;">Place Order</button>
    </form>
  </div>

  <script>
    const product = JSON.parse(localStorage.getItem("selectedProduct"));
    const infoDiv = document.getElementById("buy-product-info");

    if (product) {
      infoDiv.innerHTML = `
        <img src="${product.image}" alt="${product.name}" style="width: 100%; height: 250px; object-fit: cover; border-radius: 10px;" />
        <h3 style="margin-top: 15px; color: #d63384;">${product.name}</h3>
        <p><strong>Price:</strong> ${product.price}</p>
      `;
    } else {
      infoDiv.innerHTML = `<p>No product selected.</p>`;
    }

    document.getElementById("buyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("ðŸŽ‰ Order placed successfully!");
      window.location.href = "products.html";
    });
  </script>
</body>
</html>
